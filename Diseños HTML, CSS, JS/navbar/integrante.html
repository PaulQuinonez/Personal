<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integrantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-3">

        <div class="row">

            <div class="col">

                <p class="h3 fw-bold">
                    Técnicos de TecnoSolution
                </p>

                <p class="fst-italic">Técnicos operativos de la empresa TecnoSolutions</p>

            </div>

        </div>

    </div>

    <!-- TARJETAS -->

    <div class="container mt-3">
        <div class="row">
            <div class="col-md-6">
                <div class="card list-group-item-danger shadow-lg my-2">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col-sm-4">
                                <img alt="" style="width: 150px; border-radius: 50%;" src="img/1.png">
                            </div>
                            <div class="col-sm-8">
                                <ul class="list-group">
                                    <li class="list-group-item">Nombre : <span class="fw-bold">{{tecnicos.nombre}}</span></li>
                                    <li class="list-group-item">Email : <span class="fw-bold">{{tecnicos.email}}</span></li>
                                    <li class="list-group-item">Teléfono : <span class="fw-bold">{{tecnicos.mobile}}</span></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
