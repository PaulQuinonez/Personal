<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<body>
    <div class="container-fluid">

        <div class="header">
            <h1 class="header-title mt-4 text-center">
                Reservaciones
            </h1>
            </nav>
        </div>
        <div class="row">

            <div class="col-12 col-xl-8 form-group mt-4 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title text-center">Datos de reservación</h5>
                    </div>
                    <div class="card-body bg-dark" style="color: white;">
                        <form>
                            <div class="row" style="margin-left: 15%;">
                                <div class="col-lg-5 form-group">
                                    <label><b>Cliente</b></label>
                                    <p>Seleccione un cliente</p>
                                    <select class="form-control form-select mt-2">
                                        <option value="" >SELECCIONAR</option>
                                        <option value="" ></option>
                                    </select>
                                </div>
                                <div class="col-lg-5 form-group">
                                    <label><b>Bar</b></label>
                                    <p>Seleccione un bar</p>
                                    <select class="form-control form-select mt-2">
                                        <option value="" >SELECCIONAR</option>
                                        <option value="" ></option>
                                    </select>
                                </div>
                            </div>
                            <div class="row mt-4" style="margin-left: 15%;">
                                <div class="col-lg-5 form-group">
                                    <label><b>Menú</b></label>
                                    <p>Seleccione un menú</p>
                                    <select class="form-control form-select mt-2">
                                        <option value="" >SELECCIONAR</option>
                                        <option value="" ></option>
                                    </select>
                                </div>
                                <div class="col-lg-5 form-group">
                                    <label><b>Fecha</b></label>
                                    <p>Establezca una fecha para la reservación</p>
                                    <input type="date" class="form-control mt-2">
                                </div>
                            </div>
                            <div class="col-lg-3 form-group mt-2" style="margin-left: 42%;">
                                <button type="submit" class="btn btn-light mt-4">Registrar reservación</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
