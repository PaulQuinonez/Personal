<div class="container mt-3">

    <div class="row">
        <div class="col">
            <p class="h3 fw-bold text-danger">
                Editar Técnico
            </p>
            <p class="fst-italic">Edita un técnico en la platilla de la empresa</p>
        </div>
    </div>

</div>

<!-- Edicion de técnico formulario -->

<div class="container" *ngIf="isNotEmpty()">
    <div class="row">
        <div class="col-sm-4">
            <form (submit)="actualizarTecnico()">
                <div class="mb-2">
                    <input type="text" class="form-control" [(ngModel)]="tecnico.nombre" name="nombre" [value]="tecnico.nombre">                    
                </div>
                <div class="mb-2">
                    <input type="text" class="form-control" [(ngModel)]="tecnico.foto" name="foto" [value]="tecnico.foto">
                </div>
                <div class="mb-2">
                    <input type="email" class="form-control" [(ngModel)]="tecnico.email" name="email" [value]="tecnico.email">
                </div>
                <div class="mb-2">                    
                    <input type="tel" class="form-control" [(ngModel)]="tecnico.mobile" name="mobile" [value]="tecnico.mobile">
                </div>
                <div class="mb-2">
                    <input type="text" class="form-control" [(ngModel)]="tecnico.compania" name="compania" [value]="tecnico.compania">
                </div>
                <div class="mb-2">
                    <input type="text" class="form-control" [(ngModel)]="tecnico.titulo" name="titulo" [value]="tecnico.titulo">
                </div>
                <div class="mb-2">
                    <input type="submit" class="btn btn-success" name="actualizar" value= Actualizar>
                    <a routerLink="/" class="btn btn-dark ms-2">Regresar</a>
                </div>
            </form>
        </div>
        <div class="col-sm-4">
            <img class="agg-img" src="https://cdn-icons-png.flaticon.com/512/3534/3534139.png">
        </div>
    </div>
</div>
