<div class="container-fluid g-0">

  <app-sidebar class="border border-dark"></app-sidebar>

  <div class="display-area">

      <main class="content mt-5">
          <div class="container-fluid">
              <div class="header">
                  <h1 class="header-title">
                      Registro de Recetas
                  </h1>
              </div>
              <nav aria-label="breadcrumb">
                  <ol class="breadcrumb">
                      <li class="breadcrumb-item"><a href="/home">Inicio</a></li>
                      <li class="breadcrumb-item"><a routerLink="/receta">Recetas</a></li>
                      <li class="breadcrumb-item active"><a>Receta</a></li>
                  </ol>
              </nav>
          </div>
          <div class="row">
              <div class="col-12 col-xl-12">

                  <div class="card">
                      <div class="card-header bg-dark" style="color: #fff;">
                          <h6 class="card-subtitle text muted">Receta.</h6>
                      </div>
                      <div class="card-body">
                          <form class="formulario" id="formulario">
                              <div class="row">
                                  <div class="formulario__grupo col-lg-4" id="grupo__nombres">
                                      <label class="form label">Nombres de la Receta</label>
                                      <div class="form-group formulario__grupo-input">
                                          <input type="text" readonly class="form-control mt-2 formulario__input" id="nombre" placeholder="Ingrese el nombre de la receta" name="nombre" #nombre="ngModel"  [(ngModel)]="receta.nombre" required>
                                      </div>
                                  </div>
                                </div>
                                <div class="row mt-3">
                                  <div class="col-lg-11 mt-2">
                                    <div class="col-lg-10 formulario__grupo" id="grupo__problema">
                                        <label class="form label">Ingredientes y cantidades de la receta</label>
                                        <div class="form-group formulario__grupo-input">
                                            <textarea class="form-control mt-2 formulario__input" readonly rows="5" id="nIngredientes" placeholder="Describa los ingredientes con sus cantidades" #nIngredientes="ngModel" name="nIngredientes" [(ngModel)]="receta.nIngredientes" required></textarea>
                                        </div>
                                    </div>
                                </div>
                              </div>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </main>

  </div>

</div>
