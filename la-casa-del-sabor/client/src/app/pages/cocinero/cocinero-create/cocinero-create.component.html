<div class="container-fluid g-0">

  <app-sidebar class="border border-dark"></app-sidebar>

  <div class="display-area">

      <main class="content mt-5">
          <div class="container-fluid">
              <div class="header">
                  <h1 class="header-title">
                      Registro de usuarios
                  </h1>
              </div>
              <nav aria-label="breadcrumb">
                  <ol class="breadcrumb">
                      <li class="breadcrumb-item"><a href="/home">Inicio</a></li>
                      <li class="breadcrumb-item"><a routerLink="/cocinero">Cocineros</a></li>
                      <li class="breadcrumb-item active"><a>Registro de Cocineros</a></li>
                  </ol>
              </nav>
          </div>
          <div class="row">
              <div class="col-12 col-xl-12">

                  <div class="card">
                      <div class="card-header bg-dark" style="color: #fff;">
                          <h5 class="card-title">Rellene el formulario</h5>
                          <h6 class="card-subtitle text muted">Usuarios.</h6>
                      </div>
                      <div class="card-body">
                          <form #userForm="ngForm" (ngSubmit)="registrar(userForm)"   class="formulario" id="formulario">
                              <div class="row">
                                  <!-- GRUPO NOMBRE -->
                                  <div class="formulario__grupo col-lg-4" id="grupo__nombres">
                                      <label class="form label">Nombres del cocinero</label>
                                      <div class="form-group formulario__grupo-input">
                                          <input type="text" class="form-control mt-2 formulario__input" id="name" placeholder="Nombres del cocinero" name="name" #name="ngModel"  [(ngModel)]="cocinero.name" required>
                                          <i class="formulario__validacion-estado fas fa-times-circle"></i>
                                      </div>
                                      <!-- <p class="formulario__input-error">Los nombres tiene que ser de 1 a 40 carácteres puede llevar letras, espacios y acentos.</p> -->
                                  </div>
                                  <!-- GRUPO CEDULA -->
                                  <div class="col-lg-4 formulario__grupo" id="grupo__cedula">
                                      <label class="form label">Sueldo del cocinero</label>
                                      <div class="form-group formulario__grupo-input">
                                          <input type="number" class="form-control mt-2 formulario__input" id="sueldo" placeholder="Sueldo del cocinero" name="sueldo" name="sueldo" #sueldo="ngModel"  [(ngModel)]="cocinero.sueldo"  required>
                                          <i class="formulario__validacion-estado fas fa-times-circle"></i>
                                      </div>
                                      <!-- <p class="formulario__input-error">La cédula tiene que ser de 10 dígitos.</p> -->
                                  </div>
                                  <!-- GRUPO EMAIL -->
                                  <div class="col-lg-4 formulario__grupo" id="grupo__email">
                                    <label class="form label">Email del cocinero</label>
                                    <div class="form-group formulario__grupo-input">
                                        <input type="email" class="form-control mt-2 formulario__input" id="email" placeholder="Email del cocinero"  name="email" #email="ngModel"  [(ngModel)]="cocinero.email"  required>
                                        <i class="formulario__validacion-estado fas fa-times-circle"></i>
                                    </div>
                                    <!-- <p class="formulario__input-error">El correo debe tener el formato "example@example.com", puede contener letras, números, puntos, guiones y guion bajo.</p> -->
                                </div>
                              </div>
                              <div class="row mt-3">

                                  <!-- GRUPO CONTRASEÑA -->
                                  <div class="col-lg-4 formulario__grupo" id="grupo__password">
                                      <label class="form label">Contraseña del cocinero</label>
                                      <div class="form-group formulario__grupo-input">
                                          <input type="password" class="form-control mt-2 formulario__input" id="password" placeholder="Cree una contraseña" name="password" #name="ngModel"  [(ngModel)]="cocinero.password"  required>
                                          <!--#password="ngModel"   [(ngModel)]="user.password"-->
                                          <i class="formulario__validacion-estado fas fa-times-circle"></i>
                                      </div>
                                      <!-- <p class="formulario__input-error">La contraseña tiene que ser de 4 a 12 dígitos.</p> -->
                                  </div>
                                  <div class="col-lg-4">
                                      <div class="form-group">
                                          <label class="form label">Rol del cocinero</label>
                                          <select name="role"  class="form-control form-select mt-2" #role [(ngModel)]="cocinero.role" required>
                                              <option value="" selected disabled >SELECIONAR</option>
                                              <option value="ADMIN">Administrador</option>
                                              <option value="COCINERO">Cocinero</option>
                                          </select>
                                      </div>
                                  </div>
                                  <p class="indicacion mt-3">*Recuerda que cualquier tipo de usuario para ingresar al sistema, solamente digita su correo<br> y su contraseña, la cual es asignada por el administrador</p>
                              </div>
                              <button type="submit" class="btn btn-dark mt-2">Registrar</button>

                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </main>

  </div>

</div>
